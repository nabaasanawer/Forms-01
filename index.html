<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h2>Step 1: Your details</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="info@domain.com" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Eg. +9200000000" required>

            <h2>Step 2: Delivery address</h2>
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="" required></textarea>

            <label for="postcode">Post code</label>
            <input type="text" id="postcode" name="postcode" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <h2>Step 3: Card details</h2>
            <label for="card-type">Card type</label>
            <div class="card-types">
                <label><input type="radio" name="card-type" value="visa" required> VISA</label>

                <label><input type="radio" name="card-type" value="amex">AmEx</label>

                <label><input type="radio" name="card-type" value="mastercard"> Mastercard</label>

            </div>

            <label for="card-number">Card number</label>
            <input type="text" id="card-number" name="card-number" placeholder="" required>

            <label for="security-code">Security code</label>
            <input type="password" id="security-code" name="security-code" required>

            <label for="name-on-card">Name on card</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Exact name as on the card" required>

            <button type="submit" class="buy-button">BUY IT!</button>
        </form>
    </div>
</body>
</html>
